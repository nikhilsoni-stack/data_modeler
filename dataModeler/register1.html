<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SB Admin - Register</title>
<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div id="logo-container" class="col-md-4 col-md-offset-1">
 //  <img src="images/logo.png" class="img-responsive" alt="LOGO">
</div>
<div class="container">
<form id='signUpForm' novalidate>
<!-- Administrator Card Starts here -->
<div class="card card-register mx-auto mt-1" id="signUpDiv">
<div class="card-header">SignUp</div>
<div class="card-body">
<div class='form-group'>
<div class='form-row'>
<div class='col-md-6'>
<div class='form-label-group'>
<input type='text' id='firstName' placeholder='FirstName' required='required' class='form-control'>
<label for='firstName'>FirstName</label>
</div>
<label id="firstNameError" style="display:none"></label>

</div>
<div class='col-md-6'>
<div class='form-label-group'>
<input type='text' id='lastName' placeholder='LastName' required='required' class='form-control'>
<label for='lastName'>LastName</label>
</div>
<label id="lastNameError" style="display:none"></label>

</div>
</div>
</div>


<div class='form-group'>
<div class='form-label-group'>
<input type='text' id='mobileNumber' placeholder='MobileNumber' required='required' class='form-control'>
<label for='mobileNumber'>MobileNumber</label>
</div>
<label id="mobileNumberError" style="display:none"></label>

</div>

<div class='form-group'>
<div class='form-label-group'>
<input type='text' id='emailAddress' placeholder='EmailAddress' required='required' class='form-control'>
<label for='emailAddress'>EmailAddress</label>
</div>
<label id="emailAddressError" style="display:none"></label>
</div>
<div class='form-group'>
<div class='form-label-group'>
<input type='password' id='password' placeholder='Password' required='required' class='form-control'>
<label for='password'>Password</label>
</div>
<label id="passwordError" style="display:none"></label>

</div>
<div class='form-group'>
<div class='form-label-group'>
<input type='password' id='re-password' placeholder='RePassword' required='required' class='form-control'>
<label for='re-password'>re-Password</label>
</div>
<label id="re-passwordError" style="display:none"></label>

</div>


<div class='form-group'>
<div class='form-row'>
<div class='col-md-6'>
<div class='form-label-group'>
<img src='webservice/captcha' id="captchaImage"/>
<a  href="javascript:reload()" >reload</a>
</div>
</div>
<div class='col-md-6'>
<div class='form-label-group'>
<input type='text' id='captchaCode' name='captchaCode' placeholder='CAPTCHA' required='required' class='form-control'>
<label for='captchaCode'>CAPTCHA</label>
</div>
<label id="captchaError" style="display:none"></label>
</div>
</div>
</div>
<button type='button' onclick='validateAndSignUp()' class="btn btn-primary btn-block">SignUp</button>

<div class="text-center">
            
<a class="d-block small mt-3" href="index.jsp">Login Page</a>
           
</div>

</div> <!-- card-body -->
</div> <!-- card -->
</form>





 <div id="registeredDiv" class="card card-register mx-auto mt-5 d-none">

<div class="card-header" >You have successfully registered</div>

<div class="card-body"></div>

<a class="btn btn-primary btn-block" href="/toddatamodel/index.jsp">Proceed to login</a>

</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/toddatamodel/js/register.js"></script>

<script src="webservice/js/TMService.js"></script>

<script src="webservice/js/memberService.js"></script>

<script src="webservice/js/captchaServices.js"></script>


<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- waiting for plugin -->


</body>
</html>
